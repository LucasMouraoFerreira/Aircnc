<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center;">Crud usuarios</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <a href="/add">Adicionar usuario</a>
        </div>
        <div class="col-xs-12">
            <table class="table">
                <thead>
                <tr>
                    <th>nome</th>
                    <th>idade</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{u.nome}}</td>
                    <td>{{u.idade}}</td>
                    <td>
                        <a href="/edit/{{u.id}}">Editar</a> |
                        <a href="/delete/{{u.id}}">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
